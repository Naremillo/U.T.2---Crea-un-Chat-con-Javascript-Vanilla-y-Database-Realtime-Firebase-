<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>Chat de Nareme</header>
  <div class="container">
    <div class="send-message">
      <h1>Bienvenido a mi chat!!!, para mandar un mensaje escribelo en el siguiente formulario (ojito que veo lo
        escribes jeje)</h1>
      <form id="form-send-message">
          <input type="text" name="sent-by" placeholder="Tu nombre">
          <input type="text" name="message" placeholder="Escribe tu mensaje">
        <button type="submit" class="btn btn-primary" class="fa fa-paper-plane" aria-hidden="true"><i class="fa fa-paper-plane" aria-hidden="true"></i>Enviar</button>
      </form>
      <br><br>
      <div class="description">
        <h1>Aqui puedes ver los mensajes enviados :)</h1>
      </div>
    </div>
    <div id="message-list">

    </div>
  </div>

  <script type="module" src="js/firebase-crud.js"></script>
</body>

</html>
